<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- LOGIN PAGE -->
    <div id="loginPage" class="page">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUser" placeholder="Username" required>
            <input type="password" id="loginPass" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>No account? <a href="#" onclick="showPage('registerPage')">Register</a></p>
    </div>

    <!-- REGISTER PAGE -->
    <div id="registerPage" class="page hidden">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="regUser" placeholder="Username" required>
            <input type="password" id="regPass" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showPage('loginPage')">Login</a></p>
    </div>

    <!-- BOOKING PAGE -->
    <div id="bookingPage" class="page hidden">
        <h2>Booking Form</h2>
        <form id="bookingForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="date" id="date" required>
            <select id="service" required>
                <option value="">Select Service</option>
                <option>Consultation</option>
                <option>Training</option>
                <option>Meeting</option>
            </select>
            <button type="submit">Book Now</button>
        </form>
        <button class="logoutBtn" onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
